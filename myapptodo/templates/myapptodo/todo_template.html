<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App</title>
</head>

<body>
    <h1>Things to do</h1>
    <table>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.done }}</td>
            {% if item.done %}
                <td><strike>{{ item.name }}</strike></td>
            {% else %}
                <td>{{ item.name }}</td>
            {% endif %}
            <td>
                <a href="/toggle/{{ item.id }}">
                    <button>Toggle</button>
                </a>
            </td>
            <td>
                <a href="/edit/{{ item.id }}">
                    <button>Amend</button>
                </a>
            </td>

        </tr>
        {% empty %}
        <tr><td>You are off the hook, nothing to do here!!!</td></tr>
        {% endfor %}
    </table>
    <a href = "/add">Add an Item anchor tag in home (ie to_do) template</a>
</body>

</html>
